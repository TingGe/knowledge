<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery选项卡插件示例</title>
	<link rel="stylesheet" href="style.css">
	<script src="../lib/jquery-1.11.0.js"></script>
	<script src="jquery.tabs.js"></script>
</head>

<body>
	<ul id="tabs">
		<li data-tab="users">Users选项</li>
		<li data-tab="groups">Groups选项</li>
	</ul>

	<div id="tabsContent">
		<div data-tab="users">Users内容</div>
		<div data-tab="groups">Groups内容</div>
	</div>

	<script>
		jQuery(function($){
			$("ul#tabs").tabs("#tabsContent");
			
			//更改状态为groups选项卡
			$("#tabs").trigger("change.tabs", "groups");
			
			//将切换选项卡的动作和窗口的hash关联
			$("#tabs").bind("change.tabs", function(e, tabName){
				window.location.hash = tabName;
			});
			
			$(window).bind("hashchange", function(){
				var tabName = window.location.hash.slice(1);
				$("#tabs").trigger("change.tabs", tabName);
			});
		});
	</script>
</body>

</html>
