<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery发布/订阅消息模式示例</title>
	<script src="../lib/jquery-1.11.0.js"></script>
	<script src="PubSub.js"></script>
</head>

<body>
	<script>
		var Asset = {};
		
		// 添加 PubSub
		jQuery.extend(Asset, PubSub);
		
		// 现在就可以用publish/subscribe函数了
		Asset.subscribe("create", function(){
			alert("create事件");
		});
		
		Asset.publish("create");
	</script>

	<section>
		<p>该示例中，使用jQuery的extend来将PubSub的属性复制至Asset对象。这样所有对publish()和subscribe()的调用均针对Asset的局部调用。这在很多场景有用，包括对象关系映射(ORM)中的事件、状态机及当Ajax请求结束时的回调等场景。</p>
	</section>

</body>

</html>
