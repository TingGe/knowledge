<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>判断是否回文</title>
</head>

<body>
  <h1>利用栈判断是否回文</h1>
  <script type="text/javascript">
    function Stack() {
      this.dataStore = []; //数组实现的栈
      this.top = 0;
      this.push = push;
      this.pop = pop;
      this.peek = peek;
      this.clear = clear;
      this.length = length;
    }

    function push(element) {
      this.dataStore[this.top++] = element;
    }

    function peek() {
      return this.dataStore[this.top - 1];
    }

    function pop() {
      return this.dataStore[--this.top];
    }

    function clear() {
      this.top = 0;
    }

    function length() {
      return this.top;
    }

    function isPalindrome(word) { //回文判断
      var s = new Stack();
      for (var i = 0; i < word.length; ++i) {
        s.push(word[i]);
      }
      var rword = "";
      while (s.length() > 0) {
        rword += s.pop();
      }
      if (word == rword) {
        return true;
      } else {
        return false;
      }
    }
    var word = "hello";
    console.log(word + " 是否回文 " + isPalindrome(word));
    var word = "racecar";
    console.log(word + " 是否回文 " + isPalindrome(word));
  </script>
</body>

</html>
