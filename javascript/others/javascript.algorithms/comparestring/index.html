<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>比较字符串</title>
  <script src="./comparestring_prop.js" charset="utf-8"></script>
  <script src="./comparestring_prime.js" charset="utf-8"></script>
</head>

<body>
  <h1>利用对象属性比较字符串(最优)</h1>
  <p>
    把长字符串的每个字母存在到一个对象中作为它的属性，再轮询短的字符串，如果出现对象中没有的属性，则说明出现了长字符串中所没有的字母。
  </p>
  <h1>利用素数比较字符串</h1>
  <p>
    给每个字母分配一个素数，从2开始，往后类推。这样A将会是2，B将会是3，C将会是5，等等。现在我遍历第一个字串，把每个字母代表的素数相乘。你最终会得到一个很大的整数，对吧？然后 —— 轮询第二个字符串，用每个字母除它。如果除的结果有余数，这说明有不匹配的字母。如果整个过程中没有余数，你应该知道它是第一个字串恰好的子集了。 这种算法我觉得是最快的算法之一，时间复杂度最多也就O(m+n)。
  </p>
</body>

</html>
